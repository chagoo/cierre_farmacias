<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Migración de Contraseñas</title>
  <link rel="stylesheet" href="/static/css/styles.css" />
  <style>
    .card{max-width:720px;margin:32px auto;padding:24px;border:1px solid #ddd;border-radius:10px;background:#fff}
    .row{margin:12px 0}
    .hint{color:#666;font-size:13px}
    .ok{color: #0a7a28}
    .err{color: #b20000}
    code{background:#f5f5f5;padding:2px 6px;border-radius:4px}
  </style>
</head>
<body>
  <div class="card">
    <h2>Herramienta temporal: Migración de Contraseñas</h2>
    <p class="hint">Esta página permite migrar contraseñas a hashes seguros. Se podrá ocultar/eliminar después de usarla.</p>

    <form id="frm" method="post">
      <div class="row">
        <label>Modo:</label>
        <label><input type="radio" name="mode" value="dry" checked> Dry run (no escribe)</label>
        <label style="margin-left:16px"><input type="radio" name="mode" value="apply"> Aplicar cambios</label>
      </div>
      <div class="row">
        <label>Estrategia para temporales (para SHA256/pendientes):</label><br>
        <label><input type="radio" name="reset_strategy" value="random" checked> Generar aleatorio por usuario</label>
        <label style="margin-left:16px"><input type="radio" name="reset_strategy" value="fixed"> Usar uno fijo</label>
        <input type="text" name="fixed_temp" placeholder="Temporal fijo (opcional)" style="margin-left:8px;min-width:240px"/>
      </div>
      {% if not token_provided %}
      <div class="row">
        <label>Token (si no iniciaste sesión con nivel 2):</label>
        <input type="password" name="token" placeholder="Token de migración" />
      </div>
      {% endif %}
      <div class="row">
        <button type="submit">Ejecutar</button>
      </div>
    </form>

    <pre id="out" style="white-space:pre-wrap"></pre>
  </div>

  <script>
  const frm = document.getElementById('frm');
  const out = document.getElementById('out');
  frm.addEventListener('submit', async (e)=>{
    e.preventDefault();
    out.textContent = 'Procesando...';
    const fd = new FormData(frm);
    const resp = await fetch('/migrar_passwords', {method:'POST', body: fd});
    const data = await resp.json();
    if(!data.ok){
      out.innerHTML = '<span class="err">'+(data.message||'Error')+'</span>';
      return;
    }
    let txt = `Modo: ${data.mode}\nFilas actualizadas: ${data.rows_changed}\n`;
    if(data.csv){ txt += `CSV: ${location.origin}${data.csv}`; }
    out.innerHTML = '<span class="ok">'+txt+'</span>';
  });
  </script>
</body>
</html>
