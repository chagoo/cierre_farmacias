<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Contact Tracking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        .enviado-si { background-color: green; color: white; }
        .enviado-no { background-color: red; color: white; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div id="plotlyChart" class="mb-4"></div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4>WhatsApp Contact Tracking</h4>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Prioridad</th>
                                <th>Región</th>
                                <th>Enviado</th>
                                <th>Fecha Envío</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for contact in contacts %}
                            <tr>
                                <td>{{ contact.id_num }}</td>
                                <td>{{ contact.Nombre }}</td>
                                <td>{{ contact.Prioridad }}</td>
                                <td>{{ contact.Region }}</td>
                                <td class="{{ 'enviado-si' if contact.Enviado == 'Si' else 'enviado-no' }}">
                                    {{ contact.Enviado }}
                                </td>
                                <td>{{ contact.Fecha_Envio }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        var graphs = {{ graphJSON | safe }};
        Plotly.newPlot('plotlyChart', graphs.data, graphs.layout);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
