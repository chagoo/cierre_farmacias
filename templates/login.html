<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Cierre Farmacias</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f5f8fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            margin-top: 80px;
            margin-bottom: 40px;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .card-header {
            background: linear-gradient(135deg, #0047b3, #1e88e5);
            color: white;
            border-radius: 10px 10px 0 0 !important;
            padding: 20px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #0047b3, #1e88e5);
            border: none;
            padding: 10px;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #003a8c, #0d5aa7);
        }
        .form-control {
            padding: 12px;
            border-radius: 5px;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .company-logo {
            text-align: center;
            margin-bottom: 15px;
        }
        .logo-icon {
            font-size: 48px;
            color: #0047b3;
        }
        .footer {
            text-align: center;
            color: #6c757d;
            padding: 15px 0;
            font-size: 0.9rem;
        }
        .input-group-text {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container login-container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="company-logo">
                    <i class="fas fa-clinic-medical logo-icon"></i>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center mb-0">Panel de Cierre Farmacias</h3>
                    </div>
                    <div class="card-body p-4">
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                        <form method="POST">
                            <div class="mb-4">
                                <label for="username" class="form-label">Usuario</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control" id="username" name="username" placeholder="Ingrese su usuario" required>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label">Contraseña</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña" required>
                                </div>
                            </div>
                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="footer mt-4 text-center">
                    <p>© 2025 Farmacia Benavides</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Remove any legacy footer text now and if injected later
        (function(){
            const bad = /Santiago Vazquez|Hugo Fermin Ibarra Garza|Febrero\b/i;
            function clean(node){
                document.querySelectorAll('*').forEach(function(el){
                    const t = (el.textContent||'').trim();
                    if (bad.test(t) && !el.closest('.footer')) el.remove();
                });
            }
            clean(document);
            const mo = new MutationObserver(() => clean(document));
            mo.observe(document.documentElement, { childList: true, subtree: true });
        })();
    </script>
</body>
</html>
