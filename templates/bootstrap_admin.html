<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crear Administrador</title>
  <link rel="stylesheet" href="/static/css/styles.css" />
  <style>
    .card{max-width:560px;margin:32px auto;padding:24px;border:1px solid #ddd;border-radius:10px;background:#fff}
    .row{margin:12px 0}
    label{display:block;margin-bottom:6px}
    input{width:100%;padding:8px}
  </style>
</head>
<body>
  <div class="card">
    <h2>Crear usuario Administrador</h2>
    <p>Esta p치gina s칩lo funciona si no hay usuarios en el sistema. Requiere un token temporal.</p>

    <form method="post">
      <div class="row">
        <label>Token</label>
        <input type="password" name="token" placeholder="Token de bootstrap" required />
      </div>
      <div class="row">
        <label>Usuario</label>
        <input type="text" name="usuario" value="admin" required />
      </div>
      <div class="row">
        <label>Correo</label>
        <input type="email" name="correo" value="admin@example.com" required />
      </div>
      <div class="row">
        <label>Nombre</label>
        <input type="text" name="nombre" value="Admin" required />
      </div>
      <div class="row">
        <label>Apellido paterno</label>
        <input type="text" name="apellido_paterno" value="Sistema" required />
      </div>
      <div class="row">
        <label>Apellido materno</label>
        <input type="text" name="apellido_materno" />
      </div>
      <div class="row">
        <label>Contrase침a</label>
        <input type="password" name="password" placeholder="Contrase침a (min. 6)" required />
      </div>
      <div class="row">
        <button type="submit">Crear administrador</button>
      </div>
    </form>
  </div>
</body>
</html>
